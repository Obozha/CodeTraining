<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/young-style.css" id="link-css"/>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var flag=2;
				$("button").click(function(){
					flag%=3; // 切换
					switch(flag){
						case 1:
							$("#link-css").prop("href","css/young-style.css");
							$("#current-style").text("儿童主题");
							break;
						case 2:
							$("#link-css").prop("href","css/old-style.css");
							$("#current-style").text("中年主题");
							break;
						default:
							$("#link-css").prop("href","css/mid-age.css");
							$("#current-style").text("青年主题");
							break;
					}
					flag++;
					console.log(flag);
				})
				
			});
		</script>
	</head>
	<body>
		<div id="container">
			<a href="1-1.html">同学信息表格</a>
			<a href="1-2.html">表单验证界面</a>
			<!-- <div id="inner"></div> -->
			<button type="button">点击切换样式</button>
			<p>当前样式:<span id="current-style">儿童主题</span></p>
		</div>
	</body>
</html>
