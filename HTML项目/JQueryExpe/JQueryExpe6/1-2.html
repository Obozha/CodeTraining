<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
		<script src="js/jquery.form.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$().ready(function() {
				$("#mform").validate({
					onfocusout: function(element) {
						$(element).valid();
					},
					rules: {
						username: {
							required: true,
							minlength: 2
						},
						password: {
							required: true,
							minlength: 5
						},
						confirm_password: {
							required: true,
							minlength: 5,
							equalTo: "#password"
						},
						email: {
							required: true,
							email: true
						}
					},
					messages: {
						username: {
							required: "请输入你的用户名",
							minlength: "用户名最少两位数"
						},
						password: {
							required: "请输入密码",
							minlength: "密码长度不能小于 5 个字母"
						},
						confirm_password: {
							required: "请输入密码",
							minlength: "密码长度不能小于 5 个字母",
							equalTo: "两次密码输入不一致"
						} ,
						email:"请输入一个正确的邮箱",
					}
				});
				
				$('#mform').ajaxForm({ 
				        // 用服务器返回的数据 更新 id为 htmlcssrain 的内容.
				        target: '#htmlOut', 
				        success: function() { 
				            $('#htmlOut').fadeIn('slow'); 
				        } 
				}); 
				
			});
		</script>

	</head>
	<body>
		<form id="mform" action="html.asp" method="get">
			<div>
				<input type="text" id="username" placeholder="请输入用户名" name="username">
				<label for="username" id="l_username_error"></label>
			</div>
			<div>
				<input type="password" id="password" name="password" placeholder="请输入密码">
				<label id="l_pwd_error"></label>
			</div>
			<div>
				<input type="password" id="confirm_password" name="confirm_password" placeholder="请重复输入密码">
				<label id="l_c_pwd_error"></label>
			</div>
			<div>
				<input type="text" name="email" id="useremail" placeholder="请输入你的 E-mail">
				<label id="l_email_error"></label>
			</div>
			<div>
				<input type="text" id="input_realname" placeholder="毕业日期">
				<label id="l_real_name"></label>
			</div>
			<div>
				<input type="text" id="input_realname" placeholder="期望薪资">
				<label id="l_real_name"></label>
			</div>

			<input type="submit" name="" id="btn_submit" value="提     交" />
			<input type="reset" name="" id="btn-reset" value="重     置" />
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="myModalLabel">
							</h4>
						</div>
						<div class="modal-body">
							在这里添加一些文本
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭
							</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal -->
			</div>
			<div id="htmlOut"> </div>
		</form>
	</body>
</html>
