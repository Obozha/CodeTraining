<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>参会注册表</title>
	</head>
	<body>
		<p style="text-align: center;">参会注册表</p>
		<table align="center" border="" cellspacing="" cellpadding="">
			<tr>
				<td>
					姓名： <input type="text" name="" id="" value="" />
				</td>
				<td>
					单位： <input size="40" type="text" name="" id="" value="" />
				
				</td>
			</tr>
			<tr>
				<td>
					性别： <input type="radio" name="sex" id="" value="" />男
					      <input type="radio" name="sex" id="" value="" />女
						  	
				</td>
				<td>
					手机： <input type="text" name="" id="" value="" />
				</td>
			</tr>
			<tr>
				<td>
					酒店： <input type="radio" name="j" id="" value="" />天山大酒店
					      <input type="radio" name="j" id="" value="" />昆仑饭店
					  
				</td>
				<td>
					预定房间数：
					<input size="3" type="text" name="" id="" value="" />套
				</td>
			</tr>
			<tr>
				<td colspan="2">
					房间类型：
					      <input type="radio" name="t" id="" value="" />单人间（320元）
					      <input type="radio" name="t" id="" value="" />标准双人间（380元）
					      <input type="radio" name="t" id="" value="" />家庭套间（450元）
					
					
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="button" name="" id="" value="提交" />
					<input type="button" name="" id="" value="重置" />
					
				</td>
			</tr>
		</table>
	</body>
</html>
