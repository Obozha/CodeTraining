<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>留言板</title>
		<link rel="stylesheet" type="text/css" href="css/1-1.css" />
	</head>

	<body>
		<div id="comment">
			<div id="header">
				<span id="lefth">
					留言板
				</span>
				<span id="righth">科技工作者建言</span>
			</div>
			
			<div id="content">
				<p style="color: red; margin:0px; margin-left: 120.5px; ">发表留言</p>
				<form action="" method="post">
					<table align="center" border="2" cellspacing="2" cellpadding="0" bordercolor="white">
						<tr>
							<td class="hint">姓名：</td>
							<td><input type="text" name="" id="" value="" /></td>
						</tr>
						<tr>
							<td class="hint">电子邮箱：</td>
							<td><input size="65" type="text" name="" id="" value="" /></td>
						</tr>
						<tr>
							<td class="hint">分类：</td>
							<td style="color: red; font-weight: bold;">科技工作者建言 
								<input type="radio" name="ks" id="" value="" />不保密
								<input type="radio" name="ks" id="" value="" />保密
								&nbsp;&nbsp;留言类型
								<select name="">
									<option value="">类型1</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="hint">留言：</td>
							<td>
								<textarea name="info" rows="4" cols="50"></textarea>
							</td>
						</tr>
						<tr>
							<td style="color: blue; " colspan="2">
								<p>
									注：如果您的留言不便公开，请选择"保密"选项，提交后可凭系统反馈给您的留言编号、查询密码和您的姓名查询回复。
								</p>
							</td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: center;">
								<input type="button" name="" id="" value="提交" />
								<input type="button" name="" id="" value="清空" />
							</td>
							<td></td>
						</tr>
						<tr>
							<td style="color: blue;"  colspan="2">
								<ul>
									<li>请遵守国家有关法律、法规，尊重网上道德，承担一切因您的行为而直接或间接引起的法律责任。</li>
									<li>本网站拥有管理笔名和留言的一切权利。</li>
								</ul>
							</td>
						</tr>
						
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
