<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图书馆读者调查问卷</title>
		<link rel="stylesheet" type="text/css" href="css/1-4.css"/>
	</head>
	<body>
		<div id="outer">
			<form action="" method="post">
					<table border="2" cellspacing="5" cellpadding="2" bordercolor="FFCBFF">
				<tr>
					<td align="center">
						<h1>图书馆读者调查问卷</h1>
					</td>
				</tr>
				<tr>
					<td>
						<p>
							&nbsp;&nbsp;&nbsp;&nbsp;为了能够及时了解您对图书馆的需求，提升我校图书馆的文献资源建设的质量和水平，更好的为我校教学科研服务，我馆特设计了问卷调查题目如下，请协助填写，谢谢您的合作
						</p>
					</td>
				</tr>
				<tr>
					<td>
						1.您的年级
						<br />
						请你选择： <select name="">
							<option value="">请你选择</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						2.您的专业
						<br />
						<input type="text" name="" id="" value="" />						
					</td>
				</tr>
				<tr>
					<td>
						3.对于图书馆的阅览环境
						<br />
						<input type="radio" name="s" id="" value="" />满意
						<br />
						<input type="radio" name="s" id="" value="" />基本满意
						<br />
						<input type="radio" name="s" id="" value="" />不满意 您的建议
						<br />
						<input type="text" name="" id="" value="" />
						
						
					</td>
				</tr>
				<tr>
					<td>
						4.您到图书馆的原因是（可多选）
						<input type="checkbox" name="" id="" value="" />借阅专业图书
						<br />
						<input type="checkbox" name="" id="" value="" />随便坐坐，翻翻书刊
						<br />
						<input type="checkbox" name="" id="" value="" />借阅光盘
						<br />
						<input type="checkbox" name="" id="" value="" />参加图书馆组织活动
						<br />
						<input type="checkbox" name="" id="" value="" />自习，复习功课
						<br />
						<input type="checkbox" name="" id="" value="" />上网
						<br />
						<input type="checkbox" name="" id="" value="" />检索电子文献
						
					</td>
				</tr>
				<tr>
					<td>
						<br />
						5.您到图书馆的频率
						<input type="radio" name="s" id="" value="" />几乎每天
							<br />
							<input type="radio" name="f" id="" value="" />每周1-2次
							<br />
							<input type="radio" name="f" id="" value="" />每月1-2次
							<br />
							<input type="radio" name="f" id="" value="" />几乎不去
					</td>
						
				</tr>
				<tr>
					<td>
						6.您对学校的建议
						<br />
						<textarea name="" rows="5" cols="75"></textarea>
					</td>					
				</tr>
				<tr>
					<td align="center">
					<input type="button" name="" id="" value="提交答案" />
					&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" name="" id="" value="清空" />
						
					</td>
					
				</tr>
			</table>			
			</form>
			
		</div>
	</body>
</html>
