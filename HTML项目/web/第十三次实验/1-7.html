<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			fieldset{
				margin: 0 auto;
				width: 400px;
			}
			table{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<fieldset id="" align="center">
			<legend>新用户注册</legend>
			<form name="fomr1" onsubmit="return userRegister();" onreset="resetForm();" action="">
					<table border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td>用户名：</td>
							<td><input type="text" name="" id="userName" value="" /></td>
							<td>（用户名要大于6位）</td>
						</tr>
						<tr>
							<td>登陆密码：</td>
							<td><input type="password"  name="" id="passWord" value="" /></td>
							<td>密码要大于6位</td>
						</tr>
						<tr>
							<td>密码确认：</td>
							<td><input type="password" name="" id="CpassWord" value="" /></td>
						</tr>
						<tr>
							<td colspan="3">
								<input type="submit" name="" id="" value="用户注册" />
								<input type="reset" name="" id="" value="重置" />
							</td>
						</tr>
					</table>				
			</form>
		</fieldset>
		<script src="js/1-7.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
