<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML属性的事件处理器的应用</title>
		<script type="text/javascript">
			function testInfo(message){
				alert(message);
			}
		</script>
	</head>
	<body>
		<h4>HTML属性的事件处理器的应用</h4>
		<form action="" method="post">
			<input type="button" name="" id="" value="通过JS语句输出信息" onclick="alert('使用alert()输出信息')" />			
			<input type="button" name="" id="" value="通过函数输入信息" onclick="testInfo('调用testInfo()函数输出信息')" />			
		</form>
	</body>
</html>
