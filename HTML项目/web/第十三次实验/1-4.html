<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件处理程序返回值的应用</title>
		<script type="text/javascript">
			function showName(){
				if(document.form1.name1.value==""){
					alert("没有输入内容");
					return false; // return false 不跳转
				}else{
					alert("欢迎你！"+document.form1.name1.value);
					return true; // return true 跳转
				}
			}
			
			
		</script>
	</head>
	
	<body>
		<h4>事件处理程序返回值的应用</h4>
		<form name="form1" action="1-1.html" onsubmit="return showName();">
			姓名：<input type="text" name="name1" id="name1" value="" />	
			<input type="submit" name="" id="" value="提交" />
		</form>
	</body>
</html>
