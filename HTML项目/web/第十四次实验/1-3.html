<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h4>日期转换为字符串的应用</h4>
		
		<script type="text/javascript">
			var mydate=new Date();
			var msg="";
			msg+="当前字符串toString():"+mydate.toString()+"<br>";
			msg+="本地日期字符串toLocaleString():"+mydate.toLocaleString()+"<br>";
			document.write(msg);
		</script>
	</body>
</html>
